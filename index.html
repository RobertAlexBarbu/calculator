<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                <div class="row row-main">
                    <button>Clear</button>
                    <button>Delete</button>
                </div>
                <div class="row row-sec">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row row-sec">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row row-sec">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="row row-sec">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>%</button>
                </div>
            </div>
        </div>
    </body>
</html>
